<h2>Featured Cars</h2>
<div class="row">
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{car?.name}}</h5>
                <p class="card-text">
                  <li>Color: {{car?.color}}</li>
                  <li>Price: {{car?.price}}</li>
                  <li>Sale date: {{car?.saleDate}}</li>
                  <li>Year: {{car?.year}}</li>
                </p>
            </div>
        </div>
    </div>
</div>
