<h2 i18n style="text-align:center">Welcome to the car store</h2>
<div class="login-main-div">
  <div class="card">
    <div i18n class="card-header">Login</div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label i18n for="username">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username" required>
        </div>
        <div class="form-group">
          <label i18n for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" required>
        </div>
        <br>
        <button i18n type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
