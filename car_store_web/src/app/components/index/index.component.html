<div class="title-div">
  <h2>Featured Cars</h2>
  <button mat-button (click)="addCar()">Add Car</button>
</div>
<br>
<div class="car-list-div">
  <div *ngFor="let car of carList" class="car-tile-div">
    <app-car-tile [car]="car" [parent]="this"></app-car-tile>
  </div>
</div>
<br>
<div class="load-more-div">
  <button mat-button (click)="loadMore()" *ngIf="moreCarsToLoad">Load More</button>
  <br>
  <mat-form-field>
    <mat-label>Page size</mat-label>
    <mat-select  (selectionChange)="pageSizeListChange($event)">
      <mat-option *ngFor="let ps of pageSizeList" [value]="ps">
        {{ps}}
      </mat-option>
    </mat-select>

  </mat-form-field>
</div>
